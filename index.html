<script>
  $("#textBox").keyup(function(){
      var mess = $(this).val();
      $.getJSON( "chars.json", function( data ) {
          $.each(data['char'],function (key, val) {
              re = new RegExp(key, 'g');
              mess = mess.replace(re,val); 
          });
      $("#message").val(mess);
      });
  });
